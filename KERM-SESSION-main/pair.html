<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dineth MD Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,198,255,0.1) 0%, rgba(0,114,255,0.05) 50%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 340px;
      height: 360px;
      padding: 30px;
      position: relative;
      text-align: center;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 2px solid rgba(255, 255, 255, 0.1);
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
    }

    .box:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 114, 255, 0.5);
      border-color: rgba(255, 255, 255, 0.2);
    }

    #text {
      color: #ffffff;
    }

    .centered-text {
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 1em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
      background: linear-gradient(135deg, #ffffff 0%, #00c6ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(0, 198, 255, 0.5); }
      to { text-shadow: 0 0 20px rgba(0, 114, 255, 0.8); }
    }

    h6 {
      color: #b8b8b8;
      margin: 0.5em 0;
      font-size: 0.9em;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      margin-top: 2em;
    }

    .input-container input {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.07);
      color: #ffffff;
      font-size: 1em;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(15px);
      letter-spacing: 1px;
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .input-container input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .input-container button {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.07);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(15px);
    }

    .input-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: -1;
    }

    .input-container button:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 114, 255, 0.5);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .input-container button:hover::before {
      left: 0;
    }

    .input-container button:active {
      transform: translateY(0);
    }

    #copy {
      cursor: pointer;
      padding: 0.5em 1em;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    #copy:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
        height: auto;
        padding: 20px;
      }

      .input-container {
        width: 100%;
      }

      .input-container input,
      .input-container button {
        width: 100%;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user-circle fa-3x" style="margin-bottom: 0.5em; color: #00c6ff;"></i>
          <h3 class="centered-text">Dineth MD Pairing</h3>
          <h6>Created by Dineth Nethsara</h6>
          <h6>Enter Your Number with Country Code</h6>
          <div class="input-container">
            <input type="number" id="number" placeholder="Enter your phone number (e.g., +94xxxxxxxxx)">
            <button id="submit">Generate Code</button>
          </div>
          <a id="waiting-message" class="centered-text" style="display: none;">Please wait a while</a>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:#00c6ff;font-weight:bold;background:rgba(255,255,255,0.2)";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight:bold;background:rgba(255,255,255,0.1)";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#ff4d4d;font-weight:bold">Invalid Number</a><br><br>';
      } else {
        const Wasi_Tech = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = Wasi_Tech.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:white;font-size:20px";
        a.innerHTML = '<a style="color:white;font-weight:bold">Please Wait...</a><br><br>';
        let { data } = await axios(`/code?number=${Wasi_Tech}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<div id="copy" onclick="Copy()" style="color:white;font-weight:bold;background:rgba(255,255,255,0.1)" size="5">CODE: <span style="color:#00c6ff;font-weight:bold">' + code + '</span></div><br><br>';
      }
    });
  </script>
</body>
</html>
