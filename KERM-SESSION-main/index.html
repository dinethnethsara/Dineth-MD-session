<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dineth MD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,198,255,0.1) 0%, rgba(0,114,255,0.05) 50%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .btn-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 800px;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    .btn {
      width: 240px;
      padding: 1.5em 2.5em;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      font-family: 'Segoe UI', sans-serif;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: -1;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 114, 255, 0.5);
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.2);
    }

    .btn:active {
      transform: translateY(-2px);
    }

    .title {
      color: #ffffff;
      font-size: 3.5em;
      margin-bottom: 1.5em;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #ffffff 0%, #00c6ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(0, 198, 255, 0.5); }
      to { text-shadow: 0 0 20px rgba(0, 114, 255, 0.8); }
    }

    @media (max-width: 768px) {
      .btn-container {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      .btn {
        width: 100%;
        font-size: 16px;
        padding: 1.2em 2em;
      }

      .title {
        font-size: 2.5em;
        margin-bottom: 1em;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">Dineth MD</h1>
  <div class="btn-container">
    <button onclick="window.open('/wasiqr')" class="btn">QR Code</button>
    <button onclick="window.open('/pair')" class="btn">Pair Code</button>
  </div>
</body>
</html>
